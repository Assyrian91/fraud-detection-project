stages:
  load_data:
    cmd: python src/data/load.py
    deps:
      - src/data/load.py
      - data/raw/data.csv
    outs:
      - data/processed/clean.csv

  process_data:
    cmd: python src/features/process.py
    deps:
      - src/features/process.py
      - data/processed/clean.csv
    outs:
      - data/processed/features.csv

  train_model:
    cmd: python src/models/train.py
    deps:
      - src/models/train.py
      - data/processed/features.csv
      - params.yaml
    outs:
      - models/model.pkl
      - data/processed/test.npz

  evaluate_model:
    cmd: python src/models/evaluate.py
    deps:
      - src/models/evaluate.py
      - models/model.pkl
      - data/processed/test.npz
      - params.yaml
    outs:
      - metrics.json

