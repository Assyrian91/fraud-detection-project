stages:
  load_data:
    cmd: python src/data/load.py
    deps:
    - src/data/load.py
    outs:
    - data/raw/data.csv
  process_data:
    cmd: python src/features/process.py
    deps:
    - data/raw/data.csv
    - src/features/process.py
    outs:
    - data/processed/clean.csv
  train_model:
    cmd: python src/models/train.py
    deps:
    - data/processed/clean.csv
    - src/models/train.py
    outs:
    - models/model.pkl
  evaluate_model:
    cmd: python src/models/evaluate.py
    deps:
    - data/processed/clean.csv
    - models/model.pkl
    - src/models/evaluate.py
    outs:
    - metrics.json
