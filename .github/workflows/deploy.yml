name: Deploy Fraud API

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-central-1
      ECR_REPO: fraud-api
      ECR_URI: 692653576487.dkr.ecr.eu-central-1.amazonaws.com/fraud-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO }}:latest .

      - name: Tag & Push to ECR
        run: |
          docker tag ${{ env.ECR_REPO }}:latest ${{ env.ECR_URI }}:latest
          docker push ${{ env.ECR_URI }}:latest

      - name: Upload SSH key to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 2222
          script: |
            echo "${{ secrets.EC2_KEY }}" > ~/fraud-key.pem
            chmod 400 ~/fraud-key.pem

      - name: SSH into EC2 and restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 2222
          script: |
            docker pull ${{ env.ECR_URI }}:latest
            sudo systemctl restart fraud-api
