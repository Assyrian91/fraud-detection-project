name: Deploy Fraud API

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_URI: 123456789012.dkr.ecr.us-east-1.amazonaws.com/fraud-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Docker image
        run: docker build -t fraud-api:latest .

      - name: Tag & Push to ECR
        run: |
          docker tag fraud-api:latest $ECR_URI:latest
          docker push $ECR_URI:latest

      - name: SSH into EC2 and restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull $ECR_URI:latest
            sudo systemctl restart fraud-api
