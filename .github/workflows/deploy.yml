name: Deploy Fraud API

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t fraud-api:latest .

      - name: Tag & Push to ECR
        env:
          AWS_REGION: "your-region"
          ECR_URI: "your-ecr-uri"
        run: |
          aws configure set region $AWS_REGION
          aws ecr get-login-password | docker login --username AWS --password-stdin $ECR_URI
          docker tag fraud-api:latest $ECR_URI:latest
          docker push $ECR_URI:latest

      - name: SSH into EC2 and restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull $ECR_URI:latest
            sudo systemctl restart fraud-api
